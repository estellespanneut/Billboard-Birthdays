{% extends "bootstrap_layout.html" %}
{% set active_page = "birthday_form" %}

{% block content %}

    <h1 style="font-family:roboto">Birthday Form</h1>

    <img src="https://media.socastsrm.com/wordpress/wp-content/blogs.dir/2281/files/2020/02/whbl_birthdaydinnerdrawing_1500x559.jpg" alt="Trulli" width="600" height="224">

    <p></p>
    <p style="font-family:roboto">Request a billboard chart based on your birthday...</p>

    <form action="/birthday/billboard" method="POST">

        <label style="font-family:roboto">Birth Date (yyyy-mm-dd):</label>
        <input style="font-family:roboto" type="text" name="birth_date" placeholder="2000-01-01" value="2000-01-01">
        <br>
        
        <label style="font-family:roboto">Chart Type:</label>
        <select class="selectpicker show-tick" style="font-family:roboto" name="chart_type" id="chart_type" aria-label="chart_type">
          <option style="font-family:roboto" value="hot-100">hot-100</option>
          <option style="font-family:roboto" value="pop-songs">pop-songs</option>
          <option style="font-family:roboto" value="country-songs">country-songs</option>
          <option style="font-family:roboto" value="r-and-b-songs">r-and-b-songs</option>
          <option style="font-family:roboto" value="rap-songs">rap-songs</option>
          <option style="font-family:roboto" value="rock-songs">rock-songs</option>
          <option style="font-family:roboto" value="latin-songs">latin-songs</option>
          <option style="font-family:roboto" value="dance-electronic-songs">dance-electronic-songs</option>
          <option style="font-family:roboto" value="christian-songs">christian-songs</option>
        </select>
        
        <button style="font-family:roboto" class="btn btn-dark btn-sm">Submit</button>
    </form>




{% endblock %}
